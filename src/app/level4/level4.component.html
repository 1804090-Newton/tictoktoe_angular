<table class="tictactoe-board"> 
    <body>
        <tr *ngFor="let row of getCells(); let rowIx = index"> 
            <td  *ngFor="let col of row; let colIx=index"
            [class]="col.class" (click)="board.set(colIx, rowIx)">{{col.playerName}}</td>
           
        </tr>
      
    </body>
</table> 

<h2 [hidden]=" board.winnerIndex === 0"> The winner is {{ getWinningPlayer()}}</h2>
<button (click)="board.restart()">Restart</button>
